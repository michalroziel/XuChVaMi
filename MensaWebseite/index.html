<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mensa-Rating</title>
</head>
<body>

<h1>Mensa-Gericht bewerten</h1>

<form action="save_rating.php" method="post">
  <!-- 1. Gericht-Name -->
  <label for="dish_name">Gericht:</label><br>
  <input type="text" id="dish_name" name="dish_name" required><br><br>

  <!-- 2. Bewertung -->
  <label for="rating">Bewertung (1-10):</label><br>
  <input type="number" id="rating" name="rating" min="1" max="10" required><br><br>

  <!-- 3. Kommentar -->
  <label for="comment">Kommentar:</label><br>
  <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>

  <!-- Optional: weiteres Feld, z.B. Preis, Kategorie... -->
  
  <input type="submit" value="Absenden">
</form>

</body>
</html>
